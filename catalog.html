<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐇𝐞𝐚𝐥𝐭𝐡𝐲 𝐏𝐚𝐰𝐬</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" a href="img/logo/icon.png">
</head>
<body class="bodyProfile">
    
    <div id="navigation"></div>
    <div class="help-wrapper profile">
        <div class="profileWhiteWrapper catalogWhiteWrapper">
            <div class="help-secondWrapper profileWrapper catalogWrapper">
                <div class="row-12 catalogExitRow">
                    <div class="col-12 catalogExit">
                       <a href="index.html"><img src="img/exitIcon/exit.png" alt="This is exit button" class="exitBtn"></a>
                       <a href="index.html"><img src="img/exitIcon/exitHover.png" alt="This is exit button" class="exitBtnHover"></a> 
                    </div>
                </div>
                <div class="row-12 mb-2 catalogInfoRow">
                    <div class="col-12 catalogIDCol">
                        <h4 id="catalogNumber" name="catalogNumber"></h4> <!--ID BROJ KATALOGA DA SE PRIKAZE IZ MNC BAZE : kada neko u search pretrazi id prikazi catalog.html ovde da stoji taj id a dole odredjeni podaci iz linije sa tim id-->
                    </div>
                    <div class="col-12 mb-4 profileCol profileOwnerImg" id="catalogImage">
                        <img src="" alt="User (client) image with his pet."><!--SLIKA IZ MNC BAZE ZA TAJ ID KATALOGA-->
                    </div>
                    <div class="col-12 catalogInfoCol"><!--INFORMACIJE IZ KATALOGA SA DATIM ID-->
                        <h5 id="catalogPetName"><span style="font-weight: bold;">Pet name: </span><span id="mncInfoPetName"></span></h5>
                        <h5 id="catalogOwnerName"><span style="font-weight: bold;">Owner email adress: </span></span><span id="mncInfoOwnerEmail"></span></h5>
                        <h5 id="catalogSpecies"><span style="font-weight: bold;">Species / Breed: </span></span><span id="mncInfoSpecies"></span></h5>
                        <h5 id="catalogAge"><span style="font-weight: bold;">Age: </span></span><span id="mncInfoPetAge"></span></h5> <!--dodaj da se nakon godinu dana levi poveca za 1 a desni ponovo preracuna-->
                    </div>
                </div>
                <div class="scrollVetTable">
                    <div class="scrollVetTable-content">
                        <div class="row-12 vetTableExampleWrapper">
                        </div>
                        <div id="appointmentContainer">
                            <!-- Appointment data will be displayed here -->
                        </div>
                    </div>
                </div>
                <!--OVO IDE U BAZU-->
                <form action="catalog.php" method="POST" onsubmit="addNewData()" class="row-12 vetTable vetInputTable">
                    <div class="row-12 vetTableHeading vetInputHeading editVetInputHeading">
                        <div class="col-12 vetTableHeadingCol vetInputHeadingCol">
                            <h6>Catalog ID:</h6>
                            <input type="text" name="catalogVetID" class="form-control vetHeadingInput" id="catalogVetID" placeholder="Enter catalog ID" autocomplete="off">
                            <span id="errorcatalogVetID"></span>
                        </div>
                        <div class="col-12 vetTableHeadingCol vetInputHeadingCol">
                            <h6>Disease name:</h6>
                            <input type="text" name="catalogDiseaseName" class="form-control vetHeadingInput" id="diseaseNameInput" placeholder="Enter disease name" autocomplete="off">
                            <span id="errorcatalogDiseaseName"></span>
                        </div>
                        <div class="col-12 vetTableHeadingCol vetDate vetInputHeadingCol">
                            <h6>Date:</h6>
                            <input type="text" name="catolgDate" class="form-control vetHeadingInput" id="currentApointmentDate" placeholder="Here would be displayed current date." autocomplete="off" readonly>
                        </div>
                    </div>
                    <div class="row-12 vetTableInfo vetInputTableInfo">
                        <ul  id="editCatalog">
                           <p class="col-12 vetInfo vetInputInfo">Symptoms:</p>
                           <input type="text" name="catalogSympt" class="form-control vetInfoInput" id="symptomsAdd" placeholder="Enter symptoms" autocomplete="off">
                           <span id="errorSymptoms"></span>
                           <p class="col-12 vetInfo vetInputInfo">Therapy:</p>
                           <input type="text" name="catalogTherapy" class="form-control vetInfoInput" id="therapyAdd" placeholder="Enter terapy" autocomplete="off">
                           <span id="errorTherapy"></span>
                           <p class="col-12 vetInfo vetInputInfo">Doctor signature:</p>
                           <input type="text" name="catalogDoctor" class="form-control vetInfoInput" id="signAdd" placeholder="Enter doctor's name" autocomplete="off">
                           <span id="errorDoctor"></span>
                           <p class="col-12 vetInfo vetInputInfo">Clinic ID:</p>
                           <input type="text" name="catalogClinicID" class="form-control vetInfoInput" id="signAdd2" placeholder="Enter clinic ID" autocomplete="off"><!--MORA DA SE POKLAPA SA ULOGOVANIM CLINIC ID-->
                           <span id="errorClinicID"></span>
                        </ul>
                        <div class="row-12 profileButton catalogBtn">
                            <div class="col-12 profileBtn catalogBtn">
                                <button type="submit" class="profileClientBtn"><h4>Add new appointment data</h4></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script/common.js"></script>
    <script src="script/catalog.js"></script>
    <script src="script/findCatalog.js"></script>
    <script src="script/findCatalogMenu.js"></script>
    <script src="script/findCatalog2.js"></script>
    <script src="script/fetchAppointments.js"></script>
    <script src="script/exitBtn.js"></script>
    <script src="script/afterLogIn.js"></script>
</body>
</html>
