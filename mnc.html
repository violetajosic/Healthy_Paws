<body class="bodyProfile">

    <div id="navigation"></div>
    <div class="help-wrapper profile">
        <div class="profileWhiteWrapper catalogWhiteWrapper">
            <div class="help-secondWrapper profileWrapper mncWrapper">
                <div class="row-12 catalogExitRow">
                    <div class="col-12 catalogExit">
                       <a href="index.html"><img src="img/exitIcon/exit.png" alt="This is exit button" class="exitBtn"></a>
                       <a href="index.html"><img src="img/exitIcon/exitHover.png" alt="This is exit button" class="exitBtnHover"></a> 
                    </div>
                </div>
                <form action="mnc.php" method="post" onsubmit="return mnc()" class="row-12 mb-2 catalogInfoRow mncInfoRow" enctype="multipart/form-data">
                    <div class="row-12 mb-5 mncImg">
                        <div class="mb-4 d-flex justify-content-center profileOwnerImg">
                            <img id="selectedImage" src="img/catalog/uploadImg.jpg"
                            alt="Client and his pet image">
                        </div>
                        <div class="d-flex justify-content-center mncButton">
                            <div class="btn btn-primary btn-rounded mncBtn">
                                <label class="form-label text-white m-1 mncLabel" for="customFile1">Choose file</label>
                                <input type="file" class="form-control d-none" id="customFile1" name="customFile1" onchange="displaySelectedImage(event, 'selectedImage')" />
                                <div id="imageError" class="error-message"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row-12 vetTable vetInputTable mncTableWrapper" style="display: flex;">
                        <div class="row-12 vetTableHeading vetInputHeading">
                            <div class="col-12 vetTableHeadingCol vetInputHeadingCol">
                                <h6>Pet name:</h6>
                                <input type="text" name="petName" class="form-control vetHeadingInput" id="vetHeadingInput1" placeholder="Enter pet name" autocomplete="off">
                                <div id="nameError" class="error-message"></div>
                            </div>
                        </div>
                        <div class="row-12 vetTableInfo vetInputTableInfo mncTable">
                            <div class="row-12 vetSpecies ownerName">
                                <div class="col-12 vetSpeciesDiv">
                                    <p class="vetInfo vetInputInfo speciesInputMnc">Owner email adress:</p>
                                </div>
                                <div class="col-12 vetSpeciesDiv">
                                    <input type="text" name="ownerEmail" class="form-control vetInfoInput vetOwnerInput" id="vetOwnerInput" placeholder="Enter owner email adress" autocomplete="off">
                                    <div id="ownerError" class="error-message"></div>
                               </div>
                            </div>
                            <div class="row-12 vetSpecies">
                                <div class="col-12 vetSpeciesDiv">
                                    <p class="vetInfo vetInputInfo speciesInputMnc">Species / breed:</p>
                                </div>
                                <div class="col-12 vetSpeciesDiv">
                                    <input type="text" name="speciesName" class="form-control vetInfoInput speciesInput" id="vetSpeciesInput" placeholder="Enter which species is the pet" autocomplete="off">
                                    <div id="speciesError" class="error-message"></div>
                               </div>
                            </div>
                            <div class="row-12 petAgeHeading">
                                <div class="col-6 petCol">
                                    <div class="row-6 petAgeInputHeading">
                                        <p class="vetInfo vetInputInfo pet">Pet's age:</p>
                                    </div>
                                    <div class="row-6 petAgeInput">
                                        <input type="text" name="petAge" class="form-control vetInfoInput petInput" id="petAgeInput1" placeholder="Enter pets'age" autocomplete="off">
                                        <div id="ageError" class="error-message"></div>
                                    </div>
                                </div>
                                <div class="col-6 petCol">
                                    <div class="row-6 petAgeInputHeading">
                                        <p class="vetInfo vetInputInfo converted">Converted into human' age:</p>
                                    </div>
                                    <div class="col-6 petAgeConverted">
                                        <p class="vetInfo vetInputInfo mncConverted" name="mncConverted">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-12 profileButton catalogBtn mncButton">
                        <div class="col-12 profileBtn">
                            <button  type="submit" class="profileClientBtn" name="mncButtonFunction"><h4>Make new catalog</h4></button> <!--upisuje podatke u bazu mnc i prikazuje ID koji dobija iz baze a to je zapravo id u bazi kao pk-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
